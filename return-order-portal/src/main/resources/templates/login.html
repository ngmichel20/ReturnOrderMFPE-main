<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login - Return Order System</title>
    <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="webjars/bootstrap-icons/1.8.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
</head>

<body class="text-center">

<main class="form-signin">
    <form action="/login" method="POST">
        <svg xmlns="http://www.w3.org/2000/svg" width="72" height="57" fill="currentColor"
             class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg>
        <h1 class="h3 mb-3 fw-normal">Access your account</h1>

        <div th:text="${erroMsg}"/>

        <div class="form-floating">
            <input type="email" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
        <div th:replace="fragments/footer :: footer"></div>
    </form>
</main>
</body>
</html>
